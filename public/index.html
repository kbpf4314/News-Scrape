<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Movie News Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }

        #notes {
            float: right;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: rgb(255, 255, 255);
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }
        #savenote {
            background-color: ghostwhite;
        }

        #titleinput {
            margin-bottom: 5px;
        }

        #bodyinput {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Movie News Scraper</a>
        <form class="form-inline">
            <a class="btn btn-primary" href="/scrape" role="button" target="_blank">Scrape New Articles!</a>
        </form>
    </nav>

    <div id="wrapper">
        <h1>The Latest News in Film & Television</h1>
        <h2><i></i></h2>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
